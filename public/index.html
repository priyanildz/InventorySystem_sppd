<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory System</title>
<style>
body { font-family: Arial; margin: 20px; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
td, th { border: 1px solid #ccc; padding: 8px; text-align: left; }
input, select, button { padding: 6px; margin: 4px; }
.section { border: 2px solid #333; padding: 15px; margin-bottom: 25px; border-radius: 8px; }
h2 { margin-top: 0; }
.action-btn { cursor: pointer; padding: 4px 10px; }
.delete { background: red; color: white; }
.edit { background: green; color: white; }
.export { background: #555; color: white; }
</style>
</head>
<body>

<h1>Inventory Management System</h1>

<!-- ------------------------------------------------------------------ -->
<!-- PRODUCTS SECTION -->
<!-- ------------------------------------------------------------------ -->
<div class="section">
<h2>Products</h2>

<input id="pname" placeholder="Product Name">
<input id="pqty" type="number" placeholder="Quantity">

<button onclick="addProduct()">Add Product</button>
<button class="export" onclick="exportProducts()">Export Products</button>

<table id="prodTable">
<thead>
<tr><th>Name</th><th>Stock</th><th>Actions</th></tr>
</thead>
<tbody></tbody>
</table>
</div>

<!-- ------------------------------------------------------------------ -->
<!-- ORDERS SECTION -->
<!-- ------------------------------------------------------------------ -->
<div class="section">
<h2>Orders</h2>

<select id="oproduct"></select>
<select id="otype">
<option value="received">Received</option>
<option value="sent">Sent</option>
<option value="defective">Defective</option>
</select>
<input id="oqty" type="number" placeholder="Quantity">
<input id="odate" type="date">

<button onclick="addOrder()">Add Order</button>
<button class="export" onclick="exportOrders()">Export Orders</button>

<table id="orderTable">
<thead>
<tr>
<th>Product</th>
<th>Type</th>
<th>Quantity</th>
<th>Date</th>
<th>Actions</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
<script src="script.js"></script> 
</body>
</html>
